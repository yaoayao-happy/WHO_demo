<h2>Add Team Member</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="text" name="position" placeholder="Position" required><br>
    <input type="text" name="authority" placeholder="Competent Authority" required><br>
    <input type="email" name="email" placeholder="Contact Email" required><br>
    <button type="submit">Add Member</button>
</form>

<br>
<a href="{% url 'team_member_list' %}">Back to Team List</a> |
<a href="{% url 'logout' %}">Logout</a>
